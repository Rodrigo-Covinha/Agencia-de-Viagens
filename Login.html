<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css" />  
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<title>Tela de Login</title>

<script src="https://kit.fontawesome.com/07bf0ab5e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--section class="vh-100" style="background: linear-gradient(45deg, #8e2de2, #6298e1)";-->
        <div class="container" id="menu-box">
         
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Acesse ou Cadastre-se</h3>
                <form action="">
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder=" Digite seu E-mail" />
                    <label class="form-label" for="typeEmailX-2">E-mail</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder=" Digite a senha"/>
                    <label class="form-label" for="typePasswordX-2">Senha</label>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Lembrar Senha </label>
                  </div>
      
                  <button id="login-btn" class="btn btn-primary btn-lg btn-block" type="submit">Iniciar</button>
                </form>
                  <hr class="my-4">
      
                  <button id="social-btn" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Continuar com google</button>
                  <button id="social-btn" class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i> Continuar com facebook</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
